        .header {

            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],

            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
        }
        .form-container input[type="radio"] {
            margin-right: 5px;
        }
        .form-container .buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container .btn-back {
            background-color: #1a477e;
            color: white;
        }
        .form-container .btn-save {

            color: white;

        .radio-group {
